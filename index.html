<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Wheel of Fortune</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .pointer {
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
            top: 30%; /* Adjusted from 15% to bring the pointer even closer to the wheel */
            left: 50%;
        }
        #spin {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="wheel-container">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <!-- Circle Border -->
            <circle cx="150" cy="150" r="145" fill="none" stroke="black" stroke-width="5"/>
            <!-- Segments -->
            <path d="M150,150 L150,5 A145,145 0 0,1 275.98,222.5 Z" fill="#FFD700"/>
            <text x="200" y="100" font-size="12" text-anchor="middle" transform="rotate(30,150,150)">$10 Free Burger</text>
            <path d="M150,150 L275.98,222.5 A145,145 0 0,1 24.02,222.5 Z" fill="#C0C0C0"/>
            <text x="150" y="250" font-size="12" text-anchor="middle">$5 Free Drink</text>
            <path d="M150,150 L24.02,222.5 A145,145 0 0,1 150,5 Z" fill="#CD7F32"/>
            <text x="100" y="100" font-size="11" text-anchor="middle" transform="rotate(-30,150,150)">$15 Free Burger + Drink</text>
        </svg>
        <div class="pointer">â–¼</div>
    </div>
    <button id="spin">Spin</button>
    <script>
        document.getElementById('spin').addEventListener('click', function() {
            const svg = document.querySelector('svg');
            const baseRotation = 330; // "$10 Free Burger" segment is at the top
            const fullRotations = 360 * (Math.floor(Math.random() * 5) + 3); // Between 3 and 7 full rotations
            const totalRotation = baseRotation + fullRotations;
            svg.style.transition = 'transform 4s ease-out';
            svg.style.transform = `rotate(${totalRotation}deg)`;
        });
    </script>
</body>
</html>
